[advisories]
  vulnerability = "deny"
  unmaintained = "warn"
  yanked = "deny"
  notice = "warn"

  [bans]
  multiple-versions = "deny"
  wildcards = "deny"

  [licenses]
  confidence-threshold = 0.8
  allow = [
      "MIT",
      "Apache-2.0",
      "BSD-2-Clause",
      "BSD-3-Clause",
      "ISC",
  ]
  deny = ["GPL-3.0", "AGPL-3.0"]
  exceptions = []

  [sources]
  unknown-registry = "deny"
  unknown-git = "warn"